<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wikipedia Viewer</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container-fluid text-center">
		<h1>Wikipedia Viewer</h1>
		<form>
			<div class="search-box" name="search">
				<input class="input" type="text" name="search" placeholder="Search Article">
				<img  class="search-img" src="img/search-icon.png">
			</div>
		</form>
		<button class="random">Random Article<a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"></a></button>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
