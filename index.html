<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Wikipedia Viewer</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container-fluid text-center">
		<div class="content">
			<h1>Wikipedia Viewer</h1>
			<form class="search-box">
				<input class="input" type="text" name="search" placeholder="Search Article">
				<img class="search-img" src="img/search-icon.png">
			</form>
			<a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><button class="random">Random Article</button></a>
		</div>
		<div class="search-results">
			<ul class="result-items">
				<li class='item'>
					<h1 class='item-header'></h1>
					<p class='summary'></p>
				</li>
			</ul>
		</div>
	</div>
		
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
